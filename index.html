
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Results summary component</title>
</head>
<body>
  <main id="card_results">

    <div class="header_pontos">
      <h1>Your Result</h1>
      <div class="pontos">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p class="card_info">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="main_info">
      <h2>Summary</h2>
      <div class="info info_react">
        <h3>
          <img class="img_icon" src="./assets/images/icon-reaction.svg" alt="Icon React" >
          Reaction
        </h3>
        <p>80 <span>/ 100</span></p>
      </div>

      <div class="info info_memory">
        <h3>
          <img class="img_icon" src="./assets/images/icon-memory.svg" alt="Icon Memory" >
          Memory
        </h3>
        <p>92 <span>/ 100</span></p>
      </div>

      <div class="info info_verb">
        <h3>
          <img class="img_icon" src="./assets/images/icon-verbal.svg" alt="Icon Verbal" >
          Verbal
        </h3>
        <p>61 <span>/ 100</span></p>
      </div>

      <div class="info info_visual">
        <h3>
          <img class="img_icon" src="./assets/images/icon-visual.svg" alt="Icon Visual" >
          Visual
        </h3>
        <p>72 <span>/ 100</span></p>
      </div>
      <button class="btn">Continue</button>
    </div>
    
  </main>
</body>
</html>
